<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- IMPORT LIBRARY OF BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- IMPORTING THE SCRIPT -->
    <script src="main/script/script.js"></script>

    <title>Welcome</title>
  </head>

  <body class="bg-warning">
    <div class="container" style="margin-top: 0.4rem">
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Malakat Food Street</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Operator and Vendor Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- END OF NAVIGATION BAR  -->

      <!-- MODAL FOR (VENDOR AND FOOD COURT OPERATOR) -->

      <!-- MODAL -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Vendor & Admin Login
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--  (VENDOR/OPERATOR) SELECT INPUT -->
              <div class="mb-3">
                <label for="selectUser" class="form-label">Select User</label>
                <select id="select" class="form-select">
                  <option value="vendor">Food Court Vendor</option>
                  <option value="operator">Food Court Operator</option>
                </select>
              </div>
              <!-- END OF SELECT INPUT -->

              <!-- (VENDOR/OPERATOR) USERNAME INPUT -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" />
                <div id="usernameText" class="form-text">
                  Please make sure you turn off your caps lock
                </div>
              </div>
              <!-- END OF USERNAME INPUT-->

              <!-- (VENDOR/OPERATOR) PASSWORD INPUT-->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <div id="passwordText" class="form-text">
                  Please make sure you turn off your caps lock
                </div>
              </div>
              <!-- END OF PASSWORD INPUT -->
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="get_users(1)"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF MODAL -->

      <!-- CARD -->
      <div class="card" style="margin-top: 0.3rem">
        <img
          src="https://pbs.twimg.com/media/El8iqODVoAErpn9.jpg"
          class="card-img-top"
          alt="..."
          style="height: 10%"
        />

        <!-- CARD BODY -->
        <div class="card-body">
          <legend>
            Welcome To
            <span class="badge bg-warning text-dark">MALAKAT</span> Food Street
            !
          </legend>
          <div class="mb-3">
            <label for="selectTable" class="form-label"
              >Select Table Number</label
            >
            <select id="selectTable" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <button class="btn btn-warning" onclick="get_users(2)">
            Lets Go!
          </button>
        </div>
        <!-- END OF CARD BODY -->
      </div>
      <!-- CARD -->
    </div>
  </body>
</html>
